<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Video Chat</title>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
</head>

<body>
    <div class="canvas-container" id="canvas-container">
        <!-- <canvas id="background"></canvas> -->
        <div id="controls" class="controls-container">
            <div class="control-icon" id="reset-btn">
                <img src="assets/reset-view.png" alt="Reset camera" />
            </div>
            <div class="control-icon" id="mic-btn">
                <img src="assets/microphone.png" alt="Mic" />
            </div>
            <div class="control-icon" id="leave-btn">
                <img src="assets/end-call.png" alt="End call" />
            </div>
        </div>
    </div>
    <div id="audio-container"></div>

   

    <!-- <canvas id="canvasOutput"></canvas> -->


</body>
