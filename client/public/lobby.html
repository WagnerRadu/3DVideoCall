<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Video Chat</title>
    <link rel="stylesheet" type="text/css" media="screen" href="lobby.css">
</head>

<body>
    <div class="webcam-container">
        <video autoplay="true" id="video" style="display: none"></video></video>
        <canvas id="videoCanvas"></canvas>
        <button id="capture-btn">Take photo</button>
    </div>
    <canvas id="result-canvas"></canvas>
    <button type="button" id="generate-btn">Generate Texture</button>
    <canvas id="texture-canvas"></canvas>
    <button type="button" id="join-btn">Join Call</button>
</body>

<script src="./js/opencv.js"></script>
<script type="module" src="./js/lobby.js"></script>

</html>
